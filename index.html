<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="js/function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Log In - grupo 4</title>
</head>

    <body>

        <!-- form log in -->
        <div>
            <!-- falta el return: -->
            <section id="logIn" >
                <div class="container-fluid">
                    <div class="row">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="txtUsuario" placeholder="juanperez" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="txtPassword" placeholder="******" required>
                        </div>
                        <div>
                            <label id="lblError"></label>
                        </div>
                    </div>
                    <div>
                        <!-- falta onclick -->
                        <button class="btn btn-primary" onclick="validarUsuario()"> iniciar sesión </button>
                        <button class="btn btn-success" onclick="abrirRegistro()">registrarse</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- form sign in -->
        <div id="formRegistro" style="visibility: hidden;">
            <!-- falta el return -->
            <form id="signIn" name="ventana" method="dialog" onsubmit="return validarRegistro()">
                <div class="container-fluid" >
                    <div class="row">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                            <input id="nombreRegistro" type="text" class="form-control" name="nombre" placeholder="carlos" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                            <input id="apellidoRegistro" type="text" class="form-control" name="apellido" placeholder="Gomez"  required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuarioRegistro" name="usuario" placeholder="juanperez" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="contra" id="contraseñaRegistro" placeholder="******" required>
                        </div>

                        <div class="mb-3"> 
                            <label for="exampleFormControlInput1" class="form-label">repita la contraseña</label>
                            <input type="password" class="form-control" name="contraRepeat" id="contraseña2Registro" placeholder="******" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Edad</label>
                            <input type="number" min="1" class="form-control" name="edad" id="edadRegistro" required>
                        </div>
                        <div>
                            <select name="select" id="">
                                <option value="analista de sistemas">analista de sistemas</option>
                                <option value="diseñador grafico"> diseñador grafico</option>
                                <option value="analista funcional"> analista funcional</option>
                            </select>
                        </div>
                        <div>
                            <label id="lblErrorRegistro"></label>
                        </div>
                        <div>
                            <!-- falta onclick -->
                            <button class="btn btn-secondary" onclick="abrirLogin()"> cancelar </button>
                            <button class="btn btn-success" type="submit">enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>

</html>
